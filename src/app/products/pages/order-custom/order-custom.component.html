
<p-toolbar
    styleClass="bg-gray-900 shadow-2 my-2"
    [style]="{ 'border-radius': '1rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
        <ng-template pTemplate="start">
          <p-button
          label="toggleCase"
          [text]="true"
          [raised]="true"
          icon="pi pi-home"
          (click)="toggleUpperCase()"/>
        </ng-template>
        <!-- <ng-template pTemplate="center"> </ng-template> -->
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">

                <p-button
                (click)="changeOrder('name')"
                label="Por Nombre"
                [text]="true"
                [raised]="true"
                severity="help"
                icon="pi pi-calendar"
                />

              <p-button
                (click)="changeOrder('canFly')"
                label="Por Valor"
                [text]="true"
                [raised]="true"
                [plain]="true"
                icon="pi pi-times"/>

              <p-button
                (click)="changeOrder('color')"
                label="Por Color"
                [text]="true"
                [raised]="true"
                severity="danger"
                icon="pi pi-upload" />

            </div>
        </ng-template>
</p-toolbar>

<p-panel header="Pipes Custom" class="field">
  <p>Pipes que no estan inclu√≠dos en Angular - son Pipes que son creados o personalizados por el {{'desarrollador' | toggleCase : isUpperCase }}</p>
</p-panel>


<div class="grid" >
  <div class="col mt-2">
    <p-panel header="Heroes">
        <p-table  [value]="heroes | sortBy: orderBy : isDesc " [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombre</th>
                  <th>Vuela</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
              <tr>
                  <td>{{ hero.name | toggleCase : isUpperCase }}</td>
                  <td>{{ hero.canFly | canFly }}</td>
                  <td>{{ hero.color }}</td>

              </tr>
          </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
